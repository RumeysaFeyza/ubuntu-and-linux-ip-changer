<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Web Password</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .terminal{max-width:800px;margin:20px auto}
    .desc{line-height:1.4;max-width:75ch;margin-bottom:16px}
    .actions{margin-top:12px}
    .actions button{
      background:black;border:1px solid lime;color:lime;
      padding:6px 12px;font-weight:bold;cursor:pointer;margin-right:8px
    }
    .actions button:hover{background:lime;color:black}
  </style>
</head>
<body>
  <div class="terminal">
    <h2>Password Reset</h2>

    <p class="desc">
      In the event that the default administrator account password is lost or forgotten,
      select the <b>Reset</b> button below to restore the default password.
      Press <b>Cancel</b> to keep the current administrator password.
    </p>

    <div class="actions">
      <button id="btnReset">Reset</button>
      <button onclick="window.location.href='security-setup.html'">Cancel</button>
    </div>
  </div>

  <script>
    document.getElementById('btnReset').addEventListener('click', () => {
      // Şimdilik demo: onay sor, başarılı mesajı göster
      if(confirm('Reset web password to default?')){
        // Buraya gerçek istek bağlanacak (ör: fetch("/api/security/reset-web-password", {method:"POST"}))
        alert('Password has been reset to default. (frontend demo)');
        window.location.href = 'security-setup.html';
      }
    });

    // Klavye: ENTER Reset, ESC Cancel
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') document.getElementById('btnReset').click();
      if(e.key === 'Escape') window.location.href='security-setup.html';
    });
  </script>
</body>
</html>
