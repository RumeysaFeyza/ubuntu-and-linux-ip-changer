<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .terminal {
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid lime;
      padding: 20px;
      background: black;
      color: lime;
      font-family: monospace;
    }
    .desc {
      margin-bottom: 1em;
      line-height: 1.4;
    }
    label {
      display: inline-block;
      width: 180px;
    }
    input {
      background: black;
      border: 1px solid lime;
      color: lime;
      padding: 5px;
      width: 250px;
    }
    .actions {
      margin-top: 20px;
    }
    button {
      background: black;
      border: 1px solid lime;
      color: lime;
      padding: 5px 12px;
      margin-right: 10px;
      cursor: pointer;
    }
    button:hover {
      background: lime;
      color: black;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h2>Change Password</h2>
    <p class="desc">
      Please enter the current config account password, a new password, and the verification password. 
      The new password must have one each of an upper case, lower case, numeric, and non-alphanumeric character. 
      Minimum password length is 3 characters.
    </p>

    <div>
      <label for="currentPw">Current Password:</label>
      <input type="password" id="currentPw">
    </div>
    <div>
      <label for="newPw">New Password:</label>
      <input type="password" id="newPw">
    </div>
    <div>
      <label for="verifyPw">Verify Password:</label>
      <input type="password" id="verifyPw">
    </div>

    <div class="actions">
      <button onclick="submitChange()">OK</button>
      <button onclick="window.location.href='security-setup.html'">Cancel</button>
    </div>
  </div>

  <script>
    function submitChange(){
      const current = document.getElementById('currentPw').value.trim();
      const newPw = document.getElementById('newPw').value.trim();
      const verify = document.getElementById('verifyPw').value.trim();

      if(!current || !newPw || !verify){
        alert("All fields are required!");
        return;
      }
      if(newPw !== verify){
        alert("New password and verification do not match!");
        return;
      }
      alert("Password change request sent (frontend demo)");
    }
  </script>
</body>
</html>
